<div class="table">
  <app-omni-bar [count]="allEvents.length" (filterChange)="applyFilter($event)"></app-omni-bar>
  <div class="scrollable">
    <table mat-table [dataSource]="allEvents" (matSortChange)="applySort($event)" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time stamp </th>
        <td mat-cell *matCellDef="let element"> {{element.timestamp | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row
          [ngClass]="{'selected': i === currIndex}"
          *matRowDef="let row; columns: displayedColumns; let i = index"
          (click)="onRowClicked(i)"></tr>
    </table>
  </div>

</div>

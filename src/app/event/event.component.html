<div class="event">
  <div class="title">Event data</div>
  <div class="data">
    <div class="property">
      <div class="icon">
        <mat-icon title="date">calendar_today</mat-icon>
      </div>
      <div class="field">
        <span class="key">Event date: </span>
        <div class="value">{{event.timestamp | date:'medium'}}</div>
      </div>

    </div>
    <div class="property">
      <div class="icon">
        <mat-icon title="price">attach_money</mat-icon>
      </div>
      <div class="field">
        <span class="key">Price: </span>
        <div class="value">{{event.price | currency}}</div>
      </div>

    </div>
    <div class="property">
      <div class="icon">
        <mat-icon title="status">assignment</mat-icon>
      </div>
      <div class="field">
        <span class="key">Status: </span>
        <div class="value">{{event.status}}</div>
      </div>

    </div>
  </div>
</div>
